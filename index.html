<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = Math.floor(Math.random() * 1000);
        x = x.toString();
        var y = "Randomly generated number: ";
        var z = y.concat(x)
        var w = x.length;
        var a, b, c;
        var date = new Date();

        document.write(z);
        if(w == 3){
            a = x.slice(0,1);
            a = a.concat("00");
            b = x.slice(1,2);
            if(b != 0){
                b = b.concat("0");
            }
            c = x.slice(2,3);

            document.write("<br>Breakdown: " + a + ", " + b + ", " + c);
        }
        if(w == 2){
            a = x.slice(0,1);
            a = a.concat("0");
            b = x.slice(1,2);

            document.write("<br>Breakdown: " + a + ", " + b);
        }
        if(w == 1){
            a = x.slice(0,1);

            document.write("<br>Breakdown: " + a);
        }
        document.write("<br><br>" + date);
    </script>
</body>
</html>
